<!DOCTYPE html>
<html>
<head>
  <title>Monitor de Tensão</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* (Mantido igual à versão anterior) */
    .data-status {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Monitor de Tensão</h1>
  <div class="status-panel">
    <div id="currentValue">0.00</div>
    <div class="data-status" id="dataStatus">Carregando...</div>
  </div>
  <div class="chart-container">
    <canvas id="tensaoChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('tensaoChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'Tensão (V)',
        borderColor: 'rgb(75, 192, 192)',
        data: []
      }]},
      options: { responsive: true }
    });

    async function updateData() {
      try {
        const response = await fetch('https://projeto-tensao-rasp.vercel.app/api/tensao');
        const data = await response.json();
        
        // Atualiza gráfico
        chart.data.labels = data.map(item => new Date(item.timestamp).toLocaleTimeString());
        chart.data.datasets[0].data = data.map(item => item.tensao);
        chart.update();
        
        // Atualiza valor atual
        if (data.length > 0) {
          document.getElementById('currentValue').textContent = 
            `${data[0].tensao.toFixed(2)} V`;
          document.getElementById('dataStatus').textContent = 
            `Última atualização: ${new Date(data[0].timestamp).toLocaleString()}`;
        }
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('dataStatus').textContent = 'Erro ao carregar dados';
      }
    }

    // Atualiza a cada 3 segundos
    setInterval(updateData, 3000);
    updateData();
  </script>
</body>
</html>
