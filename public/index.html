<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Tensão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .data {
            font-size: 1.5em;
            color: #007BFF;
            font-weight: bold;
            margin: 10px 0;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Última Leitura</h1>
    <div id="data">
      <p>Aguardando dados...</p>
    </div>
  
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://seu-projeto.vercel.app/api/tensao');
                const data = await response.json();
                
                // Verifica se há dados válidos
                if (data.tensao !== undefined && data.corrente !== undefined && data.potencia !== undefined && data.tensao_shunt !== undefined) {
                    document.getElementById('data').innerHTML = `
                    <div class="data"><strong>Tensão:</strong> ${data.tensao.toFixed(2)} V</div>
                    <div class="data"><strong>Corrente:</strong> ${data.corrente.toFixed(2)} mA</div>
                    <div class="data"><strong>Potência:</strong> ${data.potencia.toFixed(2)} mW</div>
                    <div class="data"><strong>Shunt:</strong> ${data.tensao_shunt.toFixed(2)} mV</div>
                    `;
                } else {
                    document.getElementById('data').innerHTML = `
                    <div class="data">${data.message || 'Dados não disponíveis'}</div>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('data').innerHTML = `
                    <div class="data error">Erro ao carregar dados</div>
                `;
            }
        }
      
        // Atualiza a cada 2 segundos
        setInterval(fetchData, 2000);
        fetchData();
    </script>
  </body>
</html>
