<!DOCTYPE html>
<html>
<head>
  <title>Monitor de Tensão com Backup</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* (Mantido igual ao anterior) */
    .offline-warning {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- (Cabeçalho mantido) -->
  
  <div id="offlineAlert" class="offline-warning" style="display:none">
    ⚠️ Dados podem estar incompletos (Raspberry offline)
  </div>

  <!-- (Gráfico mantido) -->

  <script>
    // Novo: Verifica status da Raspberry
    async function checkDeviceStatus() {
      try {
        const response = await fetch('https://seu-projeto.vercel.app/api/status');
        const data = await response.json();
        
        if (data.lastSeen) {
          const mins = Math.floor((Date.now() - new Date(data.lastSeen)) / 60000);
          if (mins > 5) {
            document.getElementById('offlineAlert').style.display = 'block';
          }
        }
      } catch (e) {
        console.log("Erro ao verificar status:", e);
      }
    }

    // Atualiza a cada 10 minutos
    setInterval(checkDeviceStatus, 600000);
    checkDeviceStatus();
  </script>
</body>
</html>
