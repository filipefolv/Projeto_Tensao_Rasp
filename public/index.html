<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Tensão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .data {
            font-size: 1.5em;
            color: #007BFF;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Monitor de Tensão</h1>
    <div>
        <p>Tensão: <span id="tensao">--</span> V</p>
        <p>Corrente: <span id="corrente">--</span> mA</p>
        <p>Potência: <span id="potencia">--</span> mW</p>
        <p>Tensão do Shunt: <span id="tensao_shunt">--</span> mV</p>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://projeto-tensao-rasp.vercel.app/');
                const data = await response.json();
                document.getElementById('tensao').textContent = data.tensao.toFixed(2);
                document.getElementById('corrente').textContent = data.corrente.toFixed(2);
                document.getElementById('potencia').textContent = data.potencia.toFixed(2);
                document.getElementById('tensao_shunt').textContent = data.tensao_shunt.toFixed(2);
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        setInterval(fetchData, 1000);  // Atualiza a cada segundo
        fetchData();  // Primeira chamada
    </script>
</body>
</html>
