<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabela Completa de Leituras</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.10/css/dataTables.bootstrap5.min.css">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2>Tabela Completa de Leituras</h2>

    <div class="mb-3">
      <a href="/" class="btn btn-secondary btn-sm">🏠 Voltar ao gráfico</a>
    </div>

    <table id="tabelaLeituras" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Tensão (V)</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- jQuery, Bootstrap JS e DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.10/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.10/js/dataTables.bootstrap5.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#tabelaLeituras').DataTable({
        serverSide: true,
        processing: true,
        ajax: {
          url: 'https://projeto-tensao-rasp.vercel.app/api/tensao_paginar',
          dataSrc: 'data'
        },
        columns: [
          {
            data: 'timestamp',
            render: (data) =>
              new Date(data).toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' })
          },
          {
            data: 'tensao',
            render: (v) => `${v.toFixed(2)} V`
          }
        ],
        pageLength: 25,
        lengthMenu: [25, 50, 100, 250, 500],
        order: [[0, 'desc']]
      });
    });
  </script>
</body>
</html>
