<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registros de Tens√£o</title>
  <!-- √çcone do site -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">Registros de Tens√£o</h2>

  <div class="mb-2" style="max-width:200px">
    <label class="form-label">Sistema</label>
    <select id="deviceSelect" class="form-select form-select-sm">
      <option value="technip" selected>Technip</option>
      <option value="unipilot">Unipilot</option>
    </select>
  </div>  

  <div class="row mb-3">
    <div class="col-md-3">
      <label class="form-label">Data In√≠cio</label>
      <input type="date" id="dataInicio" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Data Fim</label>
      <input type="date" id="dataFim" class="form-control">
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100" id="consultarResumo">üîç Consultar</button>
    </div>
    <div class="col-md-7 d-flex align-items-end">
      <div class="d-flex gap-2 w-100">
        <button class="btn btn-outline-secondary w-100" onclick="resetarZoom()">üîÑ Resetar Zoom</button>
        <button class="btn btn-outline-success w-100" onclick="baixarGrafico()">üì∑ Baixar gr√°fico</button>
        <button class="btn btn-outline-info w-100" onclick="baixarCSV()">üìÑ Exportar CSV</button>
        <a href="/" class="btn btn-secondary w-100">üè† Voltar</a>
      </div>
    </div>
  </div>

  <div class="row text-center mb-4" id="resumoCards"></div>

  <div class="card">
    <div class="card-body">
      <canvas id="graficoResumo" style="height:400px;"></canvas>
    </div>
  </div>
</div>

<script>
  let grafico;

  document.addEventListener("DOMContentLoaded", () => {
    const ctx = document.getElementById("graficoResumo").getContext("2d");

    grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Tens√£o (V)",
          data: [],
          borderColor: "#0d6efd",
          backgroundColor: "rgba(13,110,253,0.1)",
          fill: true,
          tension: 0.2,
          pointRadius: 0.6
        }]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false
        },
        plugins: {
          zoom: {
            pan: {
              enabled: true,
              mode: 'x',
              modifierKey: null, // permite arrastar sem usar Shift/Ctrl
              threshold: 15
            },
            zoom: {
              wheel: {
                enabled: true
              },
              pinch: {
                enabled: true
              },
              mode: 'x'
            }
          },
          tooltip: {
            enabled: true
          }
        },
        scales: {
          x: {
            type: 'time',  // Usando 'time' para o eixo X
            time: {
              unit: 'minute',  // A unidade de tempo ser√° em minutos
              tooltipFormat: 'll HH:mm'  // Exibi√ß√£o do tooltip
            },
            ticks: {
              autoSkip: true,
              maxTicksLimit: 20
            }
          },
          y: {
            beginAtZero: false
          }
        }
      }
    });

    document.getElementById("consultarResumo").addEventListener("click", carregarResumo);

    document.getElementById('deviceSelect').addEventListener('change', carregarResumo);

    const hoje = new Date().toISOString().split("T")[0];
    document.getElementById("dataInicio").value = hoje;
    document.getElementById("dataFim").value = hoje;
    carregarResumo();
  });

  function resetarZoom() {
    grafico.resetZoom();
  }

  function baixarGrafico() {
    const link = document.createElement("a");
    link.download = "grafico_tensao.png";
    link.href = grafico.toBase64Image();
    link.click();
  }

  function baixarCSV() {
    const labels = grafico.data.labels;
    const dados = grafico.data.datasets[0].data;

    let csv = "timestamp,tensao\n";
    for (let i = 0; i < labels.length; i++) {
      csv += `${labels[i]},${dados[i]}\n`;
    }

    const blob = new Blob([csv], { type: "text/csv" });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "leituras_tensao.csv";
    a.click();
    window.URL.revokeObjectURL(url);
  }

  function carregarResumo() {
    const dataInicio = document.getElementById("dataInicio").value;
    const dataFim = document.getElementById("dataFim").value;
    const dev = document.getElementById('deviceSelect').value;
    const url = `https://projeto-tensao-rasp.vercel.app/api/resumo`
             + `?dataInicio=${dataInicio}&dataFim=${dataFim}&device_id=${dev}`;

    fetch(url)
      .then(res => res.json())
      .then(res => {
        const { dados, resumo, dataSelecionada } = res;

        // Convertendo os dados para timestamp em milissegundos
        const labels = dados.map(d => new Date(d.timestamp).getTime());  // Timestamps em milissegundos
        const valores = dados.map(d => parseFloat(d.tensao.toFixed(2)));

        grafico.data.labels = labels;
        grafico.data.datasets[0].data = valores;

        // Identificar m√°ximos e m√≠nimos
        const idxMax = valores.indexOf(Math.max(...valores));
        const idxMin = valores.indexOf(Math.min(...valores));

        grafico.data.datasets[0].pointRadius = valores.map((_, i) => (i === idxMax || i === idxMin) ? 5 : 0);
        grafico.data.datasets[0].pointBackgroundColor = valores.map((_, i) => {
          if (i === idxMax) return '#dc3545'; // vermelho para m√°ximo
          if (i === idxMin) return '#198754'; // verde para m√≠nimo
          return 'transparent';
        });

        grafico.update();

        const horaMin = new Date(resumo.horario_minimo).toLocaleTimeString("pt-BR", { timeZone: "America/Sao_Paulo" });
        const horaMax = new Date(resumo.horario_maximo).toLocaleTimeString("pt-BR", { timeZone: "America/Sao_Paulo" });

        document.getElementById("resumoCards").innerHTML = `
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">üìä M√©dia</h5>
                <p class="card-text fs-4">${parseFloat(resumo.media).toFixed(2)} V</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">üîΩ M√≠nimo</h5>
                <p class="card-text fs-4">${parseFloat(resumo.minimo).toFixed(2)} V √†s ${horaMin}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">üîº M√°ximo</h5>
                <p class="card-text fs-4">${parseFloat(resumo.maximo).toFixed(2)} V √†s ${horaMax}</p>
              </div>
            </div>
          </div>
        `;
      })
      .catch(err => console.error("Erro ao carregar resumo:", err));
  }
</script>
</body>
</html>
